<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="this.isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- show alert when there is an error; not in AlertComponent but in a div -->
        <div *ngIf="this.error" class="alert alert-danger">
            {{this.error}}
        </div>
        <!-- using ngIf = > show AlertComponent when there is an error -->
        <!-- <app-alert [message]="this.error" *ngIf="this.error" (close)="onClose()"></app-alert> -->
        <!-- Show AlertComponent programmatically when there is an error -->
        <ng-template placeholder></ng-template>
        <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!this.isLoading">
            <div class="form-group">
                <label for="email">Email</label>        
                <input type="text" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid && authForm.touched">{{this.isLoginMode? 'login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{this.isLoginMode? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
