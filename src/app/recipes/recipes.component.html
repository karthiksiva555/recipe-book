<div class="container">
    <div class="row">
        <div class="col-md-5">
            <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
        </div>
        <div class="col-md-7">
            <app-recipe-detail 
                [recipe]="selectedRecipe"
                *ngIf="selectedRecipe; else infoText"
                >
            </app-recipe-detail>
            <ng-template #infoText>
                <h3>Please click on a recipe to see details!</h3>
            </ng-template>
        </div>
    </div>
</div>
